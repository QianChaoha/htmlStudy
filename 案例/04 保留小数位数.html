<script>
    var PI = 1213.141592653;  //  常量大写
    var str = PI + "";   // 因为数字没法进行字符操作  先转换
    var index = str.indexOf("."); // 我们要返回当前字符的点的位置  indexOf(".")
    console.log(index);
    console.log(str.substr(0,index+3));//1213.14
    console.log(str.substr(0,str.indexOf(".")+3));//1213.14
    console.log(parseInt(1213.14*100) /100);//1213.14  和java不一样
    //1213.141592653 * 100  =  121314.1592653   取整   121314  /100
    //toFixed() 方法可把 Number 四舍五入为指定小数位数的数字
    console.log(PI.toFixed(2));


</script>

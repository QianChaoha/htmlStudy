<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script type="text/javascript" src="./lib/jqueryMobile/jquery.js"></script>
    <script type="text/javascript" src="./lib/jqueryMobile/jquery.mobile-1.4.5.js"></script>
    <link href="./lib/jqueryMobile/jquery.mobile-1.4.5.css" rel="stylesheet"/>
</head>
<body>

<div data-role="page" id="pageone">
    <div data-role="header" data-position="fixed">
        <h1>欢迎来到我的主页</h1>
    </div>

    <div data-role="main" class="ui-content">
        <!--必须一个是标题h*-->
       <div data-role="collapsible">
           <h1>head</h1>
           <p>展开了</p>
       </div>

        <!--data-content-theme="false"展开后去除内容部分的边框-->
       <div data-role="collapsible" data-content-theme="false">
           <h1>head</h1>
           <p>展开了</p>
       </div>

        <!--默认展开-->
        <div data-role="collapsible" data-collapsed="false">
            <h1>head</h1>
            <p>展开了</p>
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <h1>底部文本</h1>
    </div>
</div>

</body>
</html>
